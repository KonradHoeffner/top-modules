version: '3.9'

services:
  db:
    image: neo4j
    restart: unless-stopped
    stop_grace_period: 1m30s
    volumes:
      - top-data:/data
    env_file:
      - docker-compose.env

  backend:
    image: ghcr.io/onto-med/top-backend
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 8080:8080
    env_file:
      - docker-compose.env
    environment:
      - APP_PATH=/
      - DB_HOST=db
      - DB_PORT=7687

  frontend:
    image: ghcr.io/onto-med/top-frontend
    restart: unless-stopped
    ports:
      - 80:80
    environment:
      - API_URL=http://localhost:8080

volumes:
  top-data:
